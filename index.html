<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800">
    <header class="my-8">
        <h1 class="text-center text-3xl font-bold text-white">Javascript Calculator</h1>
    </header>
    <main class="bg-blue-500 w-3/12 m-auto h-auto mt-10">
        <section class="bg-white h-16">
            <h1 id="display-text" class="text-right font-semibold text-2xl p-4"></h1>
        </section>
        <section class="text-white p-1">
            <div class="grid grid-cols-4 gap-1">
                <button id="btn-allclear" class="px-4 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">AC</button>

                <button id="btn-clear" class="px-4 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">C</button>

                <button id="btn-modulus" class="px-4 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">%</button>
                
                <button id="btn-division" class="px-4 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">/</button>
               
                <button id="btn-one" class="px-6 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">1</button>
                
                <button id="btn-two" class="px-6 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">2</button>
                
                <button id="btn-three" class="px-6 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">3</button>
                
                <button id="btn-multiplication" class="px-6 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">*</button>
                
                <button id="btn-four" class="px-6 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">4</button>
               
                <button id="btn-five" class="px-6 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">5</button>
                
                <button id="btn-six" class="px-6 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">6</button>
                
                <button id="btn-minus" class="px-6 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">-</button>
                
                <button id="btn-seven" class="px-6 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">7</button>
                
                <button id="btn-eight" class="px-6 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">8</button>
                
                <button id="btn-nine" class="px-6 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">9</button>
                
                <button id="btn-plus" class="px-6 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">+</button>
                
                <button id="btn-zero" class="px-6 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">0</button>
                
                <button id="btn-doublezero" class="px-4 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">00</button>
                
                <button id="btn-point" class="px-6 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">.</button>
                
                <button id="btn-equal" class="px-6 py-3 hover:bg-cyan-800 bg-cyan-700 rounded font-semibold text-2xl">=</button>
                
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
